<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="bg-image"></div>
    <div class="container">
      <img
        src="/images/illustration-hero.svg"
        class="hero"
        alt="illustration hero image"
      />
      <h1 class="title">Order Summary</h1>
      <p class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="pricing-plan">
        <img src="/images/icon-music.svg" class="music-icon" alt="music icon" />
        <article>
          <h4>Annual Plan</h4>
          <p class="price">$59.99/year</p>
        </article>
        <a href="#">Change</a>
      </div>
      <button class="proceed-btn">Proceed to Payment</button>
      <button class="cancel-btn">Cancel Order</button>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Nemanja Akovic</a>.
    </div> -->
  </body>
</html>
